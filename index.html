<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#F8F7F2" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Ch√° de Casa Nova | Emily & Gustavo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400;1,600&family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --sage-dark: #354F52;
        --sage: #52796F;
        --sage-light: #84A98C;
        --terracotta: #B07D62;
        --sand: #F8F7F2;
        --cream: #FDFCF8;
      }
      
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: var(--sand);
        color: var(--sage-dark);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -webkit-tap-highlight-color: transparent; /* Remove highlight azul padr√£o no mobile */
      }

      /* Acessibilidade: Focus Ring Personalizado */
      :focus-visible {
        outline: 2px solid var(--terracotta);
        outline-offset: 2px;
        border-radius: 4px;
      }

      /* Noise Texture Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: -1;
      }

      .font-cursive { font-family: 'Dancing Script', cursive; }
      .font-serif { font-family: 'Cormorant Garamond', serif; }
      
      /* Scrollbar refinado */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(82, 121, 111, 0.2); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--sage); }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }

      /* Anima√ß√µes Org√¢nicas */
      @keyframes float {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(10px, 10px) rotate(5deg); }
        50% { transform: translate(0, 20px) rotate(0deg); }
        75% { transform: translate(-10px, 10px) rotate(-5deg); }
      }
      
      .leaf-float {
        position: fixed;
        pointer-events: none;
        z-index: -2;
        opacity: 0.08;
        filter: blur(1px);
        animation: float 15s infinite ease-in-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- Elementos de Fundo Org√¢nico -->
    <div class="leaf-float text-[#52796F]" style="top: -5%; left: -5%; font-size: 12rem; animation-delay: 0s;">üåø</div>
    <div class="leaf-float text-[#84A98C]" style="top: 20%; right: -5%; font-size: 8rem; animation-delay: -5s;">üçÉ</div>
    <div class="leaf-float text-[#B07D62]" style="bottom: 10%; left: 5%; font-size: 6rem; animation-delay: -8s; opacity: 0.05;">üå±</div>
    <div class="leaf-float text-[#52796F]" style="bottom: -5%; right: 10%; font-size: 10rem; animation-delay: -12s;">üåø</div>

</html>
